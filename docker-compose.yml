version: '3'
services:
  upload-jet:
    build:
      context: .
      dockerfile: upload-jet/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
    env_file:
      - ./upload-jet/.env
  db:
    image: postgres:latest
    container_name: database
    env_file:
      - ./upload-jet/.env
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
